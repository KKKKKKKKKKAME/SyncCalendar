<!DOCTYPE html>
<html>
<head>
  <title>Notion & Google Calendar Sync</title>
  <link rel="icon" href="https://kkkkkkkkkkame.github.io/SyncCalendar/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="https://kkkkkkkkkkame.github.io/SyncCalendar/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="https://kkkkkkkkkkame.github.io/SyncCalendar/favicon-48x48.png" sizes="48x48" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Nunito+Sans:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(90deg, #9ABED9, #E3DEEE);
      background-size: 200% 200%;
      animation: gradientBG 8s ease infinite;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .navbar {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 16px 32px;
      box-sizing: border-box;
      text-align: center;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 16px;
      font-weight: 500;
    }
    .navbar a {
      color: #014871;
      text-decoration: none;
      margin: 0 16px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #ffffff;
    }
    .content {
      text-align: center;
      width: 100%;
      max-width: 480px;
      padding: 32px;
      box-sizing: border-box;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .title {
      font-family: 'Poppins', sans-serif;
      font-size: 40px;
      font-weight: 700;
      color: #333333;
      margin-bottom: 24px;
      line-height: 1.2;
    }
    .progress {
      width: 200px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin: 24px auto;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #9ABED9, #E3DEEE);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
    .progress-text, #status, .notifications {
      font-family: 'Nunito Sans', sans-serif;
    }
    .progress-text {
      font-size: 16px;
      font-weight: 400;
      color: #f8f8f8;
      margin-top: 12px;
    }
    #status {
      font-size: 20px;
      font-weight: 500;
      color: #014871;
      margin-top: 24px;
    }
    .notifications {
      margin-top: 16px;
      font-size: 16px;
      font-weight: 400;
      color: #f8f8f8;
      text-align: left;
      line-height: 1.5;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 4px;
    }
    .notifications span {
      font-weight: 500;
      color: #ffffff;
    }
    @media (max-width: 768px) {
      .navbar {
        padding: 12px 24px;
        font-size: 14px;
      }
      .navbar a {
        margin: 0 8px;
      }
      .content {
        max-width: 90%;
        padding: 24px;
      }
      .title {
        font-size: 32px;
      }
      .progress {
        width: 150px;
      }
      #status, .progress-text, .notifications {
        font-size: 14px;
      }
    }
  </style>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwHe6GODFHvFv4pO2yMhHa1IpSPdkzTotZdSDE-XwkFYApPKzsZq7lVGAbHn26AbCnb/exec";

    async function startSync() {
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");
      const status = document.getElementById("status");
      const notifications = document.getElementById("notifications");

      progressBar.style.width = "0%";
      progressText.innerText = "0%";
      status.innerText = "Syncing...";

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        if (progress <= 100) {
          progressBar.style.width = progress + "%";
          progressText.innerText = progress + "%";
        }
      }, 200);

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" }, // เปลี่ยนกลับเป็น application/json
          body: JSON.stringify({ action: "syncNotionToGoogleCalendar" })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        clearInterval(interval);
        progressBar.style.width = "100%";
        progressText.innerText = "100%";
        status.innerText = data.message;

        const logs = data.logs || [];

        notifications.innerHTML = logs.join('<br>');
      } catch (error) {
        clearInterval(interval);
        status.innerText = `❌ Error: ${error.message}`;
        console.error("Sync failed:", error);
        notifications.innerHTML = "Please check the console for more details.";
      }
    }

    window.onload = startSync;
  </script>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Sync</a>
    <a href="SetAreasColor.html">Set Area Color</a>
  </div>
  <div class="content">
    <div class="title">Notion & Calendar Sync</div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="progress-text" class="progress-text">0%</div>
    <div id="status"></div>
    <div id="notifications" class="notifications"></div>
  </div>
</body>
</html>
